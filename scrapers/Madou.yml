name: Madou Media
sceneByURL:
  - action: scrapeXPath
    url:
      - madouqu.com/
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    scene:
      Studio:
        Name:
          fixed: Madou Media
      Performers:
        Name:
          selector: //div[contains(@class, "entry-tags")]//*[(self::a or self::p)]/text()
      Title:
        selector: //h1[@class="entry-title"]/text()
      Image:
        selector: //img[contains(@class, "size-full")]/@src
